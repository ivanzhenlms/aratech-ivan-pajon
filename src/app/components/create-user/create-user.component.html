<div class="body-content container text-center">
  <div class="row">
    <div class="col-12 col-md-8 col-lg-6 offset-0 offset-md-2 offset-lg-3">
      <h3 class="mb-5">{{ 'create_user.title' | translate }}</h3>
    
      <form [formGroup]="userForm">
        <div class="form-group mb-4">
          <h4>
            {{ 'create_user.name' | translate }}
          </h4>
          <input type="text" class="form-control" formControlName="name"
          [ngClass]="{'control-invalid' : !formService.isValidatorValid(userForm, 'name', 'required') && formService.getControlState(userForm, 'name', 'touched'),
          'control-valid' : formService.isControlValid(userForm, 'name')}"
          id="name"
          placeholder="{{ 'create_user.name' | translate }}" />
          <ngb-alert class="pl-3"
          *ngIf="!formService.isValidatorValid(userForm, 'name', 'required') && formService.getControlState(userForm, 'name', 'touched')"
          type="danger"
          [dismissible]="false">
            {{ 'create_user.required_name' | translate }}
          </ngb-alert>
        </div>

        <div class="form-group mt-4 mb-4">
          <h4>
            {{ 'create_user.birthdate' | translate }}
          </h4>
          <dl-date-time-picker
          [ngClass]="{'control-invalid' : !formService.isValidatorValid(userForm, 'birthdate', 'required') && formService.getControlState(userForm, 'birthdate', 'touched'),
          'control-valid' : formService.isControlValid(userForm, 'birthdate')}"
          id="birthdate"
          formControlName="birthdate"
          startView="day"
          maxView="year"
          minView="day">
          </dl-date-time-picker>
          <ngb-alert class="pl-3"
          *ngIf="!formService.isValidatorValid(userForm, 'birthdate', 'required') && formService.getControlState(userForm, 'birthdate', 'touched')"
          type="danger"
          [dismissible]="false">
            {{ 'create_user.required_birthdate' | translate }}
          </ngb-alert>
        </div>

        <div class="row mt-5">
          <div class="col">
            <input type="button" class="btn btn-success w-100" [disabled]="!userForm.valid" value="{{ 'create_user.accept' | translate }}" (click)="onCreateUser()" />
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
