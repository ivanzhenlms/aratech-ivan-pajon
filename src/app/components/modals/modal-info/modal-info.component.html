<div class="modal-header">
    <h4 class="modal-title">{{ titleObservable | async }}</h4>
    <button type="button" class="close" aria-label="Cerrar" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{ textObservable | async }}</p>
  </div>
  <div class="modal-footer">
    <input ngbAutofocus type="button" class="btn btn-success" (click)="accept()" value="{{ 'modal.modal_info.accept' | translate }}" />
</div>
